<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{% block title %}{% endblock title %}</title>
  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Oswald&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/resume.min.css" rel="stylesheet">
  <link href="/static/css/tim.css" rel="stylesheet">

</head> 

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="/">
        <span class="d-block d-lg-none">Tim Myers</span>
        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="../static/img/IMG_0158.jpg" alt="">
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link{% if request.path == '/about-me' %} active{% endif %}"  href="/about-me">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.path == '/resume' %} active{% endif %}"  href="/resume">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.path == '/contact' %} active{% endif %}"  href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}

</div>
</div> 
</div>
</body>
</html>
